<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pendaftaran Wisuda</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="css/FormStyle.css"> <!-- Custom Styles -->
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>

  <!-- Header Section -->
  <header class="header_section">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <a class="navbar-brand" href="index.html">
          <span>Administrasi Wisuda</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
      </nav>
      <a href="index.html" class="btn-back">&lt; Back</a>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">Form Pendaftaran Wisuda</h5>
        <hr>
        <form id="graduationForm">
          <!-- Nama Mahasiswa -->
          <div class="mb-3">
            <label for="namaMahasiswa" class="form-label">Nama Mahasiswa <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="namaMahasiswa" placeholder="Masukkan Nama Lengkap" required>
          </div>

          <!-- NIM -->
          <div class="mb-3">
            <label for="nimMahasiswa" class="form-label">NIM <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="nimMahasiswa" placeholder="Masukkan NIM" required>
          </div>

          <!-- Program Studi -->
          <div class="mb-3">
            <label for="programStudi" class="form-label">Program Studi <span class="text-danger">*</span></label>
            <select class="form-select" id="programStudi" required>
              <option value="">Pilih Program Studi...</option>
              <option value="Informatika">Teknik Informatika</option>
              <option value="Sistem Informasi">Sistem Informasi Bisnis</option>
            </select>
          </div>

          <!-- Gelombang Wisuda -->
          <div class="mb-3">
            <label for="gelombangWisuda" class="form-label">Gelombang Wisuda <span class="text-danger">*</span></label>
            <select class="form-select" id="gelombangWisuda" required>
              <option value="">Pilih Gelombang Wisuda...</option>
              <option value="1">Gelombang 1</option>
              <option value="2">Gelombang 2</option>
              <option value="3">Gelombang 3</option>
              <option value="4">Gelombang 4</option>
            </select>
          </div>

          <!-- Bukti Pelunasan -->
          <div class="mb-3">
            <label for="buktiPelunasan" class="form-label">Upload Bukti Pelunasan</label>
            <input type="file" class="form-control" id="buktiPelunasan">
            <small class="text-muted">Format file: PDF/JPG/PNG, maksimal 2 MB</small>
          </div>

          <!-- Tombol Submit -->
          <button type="submit" class="btn btn-primary"><i class="bi bi-upload"></i> Submit</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="successToast" class="toast align-items-center text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          Pendaftaran wisuda berhasil! Silakan tunggu konfirmasi dari administrasi.
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Menangani submit form
    const form = document.getElementById('graduationForm');
    const successToast = new bootstrap.Toast(document.getElementById('successToast'));

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Menghentikan form untuk tidak melakukan reload halaman

      if (form.checkValidity()) {
        successToast.show(); // Menampilkan toast notification
      } else {
        alert('Harap lengkapi semua data dengan benar.');
      }
    });
  </script>
</body>
</html>
